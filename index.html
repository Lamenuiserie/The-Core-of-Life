<!DOCTYPE html>

<html>
<head>
    <title>The Core of Life</title>
    
    <!--
    	{FM.js(Engine);}
    -->
    <script type="text/javascript" src="lib/fm/fmjsengine-min.js"></script>
    <!--
    	The Core of Life entry point.
    -->
    <script>
//Include JS files
FM.includeJsFile("src/menuState.js");
FM.includeJsFile("src/playState.js");
FM.includeJsFile("src/lifeForm.js");
FM.includeJsFile("src/parameters.js");

var start = function () {
    "use strict";
    //Add assets
    var assetManager = FM.AssetManager,
	    param = FM.Parameters;
    //Debug mode
    //param.debug = true;

    //Audio
    assetManager.addAsset("music", param.AUDIO, "assets/sfx/music.wav");
    assetManager.addAsset("music", param.AUDIO, "assets/sfx/music.ogg");
    assetManager.addAsset("music", param.AUDIO, "assets/sfx/music.mp3");

    //Images
    assetManager.addAsset("background", param.IMAGE, "assets/gfx/background.png");
    assetManager.addAsset("credits", param.IMAGE, "assets/gfx/credits.png");
    assetManager.addAsset("lifeForm1", param.IMAGE, "assets/gfx/lifeForm1.png");
    assetManager.addAsset("lifeForm2", param.IMAGE, "assets/gfx/lifeForm2.png");
    assetManager.addAsset("lifeForm3", param.IMAGE, "assets/gfx/lifeForm3.png");
    assetManager.addAsset("lifeForm4", param.IMAGE, "assets/gfx/lifeForm4.png");

    //Load assets
    assetManager.loadAssets();

    //Start game
    FM.Game.run("canvas", "The Core of Life", 1024, 768, new menuState());
};

window.addEventListener("load", start, false);
    </script>
</head>

<body style="background-color: black;">

<canvas id="canvas" style="display: block; margin: auto; outline: #fff solid thick;" tabindex='1'>
    <p>
    	This application requires a browser that supports the HTML5 Canvas element.
    </p>
</canvas>

</body>
</html>
